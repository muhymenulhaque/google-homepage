<!DOCTYPE html>
<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
           <ul class="top">
               <li><button id="signin"><strong>Sign in</strong></button></li>
               <li><a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a></li>
               <li><a href="https://www.mail.google.com">Gmail</a></li>
           </ul>
        </nav>
        <main>
            <img src="icons/googlelogo.png" alt="Not Available">
            <input type="text" id="input">
            <button id="googlesearch">Google Search</button>
            <button id="googlesearch2">I'm Feeling Lucky</button>
            <div id="divtext">Google offered in: <a href="#">বাংলা</a></div>
        </main>
        <footer>
            <div id="cname">
                Bangladesh
            </div>
            <hr>
            <div id="fleft">
                <ul class="list">
                    <li><a href="https://www.ads.google.com" class="bottomlinks">Advertising</a></li>
                    <li><a href="https://www.google.com/sevices" class="bottomlinks">Business</a></li>
                    <li><a href="https://www.about.google.com" class="bottomlinks">About</a></li>
                </ul>
            </div>
            <div id="fright">
                <ul class="list">
                    <li><a href="https://www.policies.google.com" class="bottomlinks">Privacy</a></li>
                    <li><a href="https://www.policies.google.com" class="bottomlinks">Terms</a></li>
                    <li><a href="https://www.google.com/preferences?hl=en" class="bottomlinks">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
